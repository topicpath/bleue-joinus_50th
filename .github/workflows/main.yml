on:
  push:
    branches:
      - develop
name: Build and Deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          FTP_SERVER: ${{ secrets.STAGING_SERVER }}
          FTP_USERNAME: ${{ secrets.STAGING_USERNAME }}
          FTP_PASSWORD: ${{ secrets.STAGING_PASSWORD }}
          LOCAL_DIR: ./
          REMOTE_DIR: "/home/tsukurite/site-sample.com/public_html/campaign.sotetsu-joinus/"
